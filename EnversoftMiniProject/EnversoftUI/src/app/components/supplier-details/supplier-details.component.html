<div *ngIf="currentSupplier" class="edit-form">
  <h4>Supplier Details</h4>
  <form>
    <div class="form-group">
      <label for="name">SupplierName</label>
      <input type="text"
             class="form-control"
             id="SupplierName"
             [(ngModel)]="currentSupplier.SupplierName"
             name="SupplierName" />
    </div>
    <div class="form-group">
      <label for="telephone">SupplierName</label>
      <input type="text"
             class="form-control"
             id="SupplierTelephone"
             [(ngModel)]="currentSupplier.SupplierTelephone"
             name="SupplierTelephone" />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentSupplier.isActive ? "Active" : "Deleted" }}
    </div>
  </form>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentSupplier">
  <br />
  <p>Error accesing module</p>
</div>
